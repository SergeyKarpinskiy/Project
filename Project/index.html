   <!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
   </head>
   <body > 
        <div class="container">
                <div  class="row">
                        
                        <div class="col-md-12 offset-md-3">
                                        <i id = "Drag"; class="fas fa-dragon"></i>
                                <div id = "Head";  class="badge badge-primary text-wrap">
                                       Buy a bottle of happy!:)
                                </div>
                        </div>
                        <div class="col-md-8 offset-md-4 mr-2" >
                                <div id = "Allitems";  class="badge badge-primary text-wrap">
                                        <button  class="All-items">Вывести список товаров 
                                                <i class="fas fa-book-open"></i>
                                        </button>
                                 </div>
                                 <div id = "ReAll"; class="badge badge-primary text-wrap" >
                                        <button class="Allitems">Сбросить
                                                        <i class="fas fa-retweet"></i>
                                        </button>
                                 </div>
                        </div>
                        <table  class="table table-striped table-dark offset-md-1 ">
                                <thead>
                                  <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Cost</th>
                                  </tr>
                                </thead>
                                <tbody > 
                
                                </tbody>
                              </table>
                                  <div class="col-md-8 offset-md-1">
                                <div id = "fields";  class="badge badge-primary text-wrap">
                                        <input class="ID" type="text" placeholder = "ID" />
                                        <input class="Name" type="text" placeholder = "Name"/>
                                        <input class="Cost" type="text"  placeholder = "Cost"/>
                                </div>
                                <div id = "AddB"; class="col-md-8 offset-md-5">
                                        <div class="badge badge-primary text-wrap">
                                                <button class="Add-item">Добавить новый товар <i class="fas fa-plus"></i></button>
                                        </div>
                                  </div>
                                  <div id = "EditB"; class="col-md-8 offset-md-5">
                                        <div class="badge badge-primary text-wrap" >
                                                <button class="Edit-item">Редактировать выбранный товар
                                                                <i class="fas fa-edit"></i>
                                                </button>
                                        </div>
                                  </div>
                                  <div id = "DelB"; class="col-md-8 offset-md-5">
                                        <div class="badge badge-primary text-wrap">
                                                <button class="Del-item">Удалить выбранный товар
                                                                <i class="fas fa-trash-alt"></i>
                                                </button>
                                        </div>
                                  </div>
                                </div>
                </div>
        </div>

        
        <script src="https://kit.fontawesome.com/d38e155437.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <script src="js/main.js"> </script>
   </body>
   </html>
